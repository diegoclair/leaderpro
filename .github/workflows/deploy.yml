name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Configure Next.js for static export
        run: |
          cd frontend
          echo "/** @type {import('next').NextConfig} */" > next.config.js
          echo "const nextConfig = {" >> next.config.js
          echo "  output: 'export'," >> next.config.js
          echo "  trailingSlash: true," >> next.config.js
          echo "  images: {" >> next.config.js
          echo "    unoptimized: true" >> next.config.js
          echo "  }," >> next.config.js
          echo "  assetPrefix: process.env.NODE_ENV === 'production' ? '/leaderpro' : ''," >> next.config.js
          echo "  basePath: process.env.NODE_ENV === 'production' ? '/leaderpro' : ''," >> next.config.js
          echo "}" >> next.config.js
          echo "module.exports = nextConfig" >> next.config.js

      - name: Build application
        run: |
          cd frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './frontend/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2